# Prometheus configuration for web scraper monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'web-scraper-monitor'

scrape_configs:
  # API metrics
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
