version: '3.8'

services:
  # ============================================
  # DATABASE - PostgreSQL with pgvector
  # ============================================
  postgres:
    image: ankane/pgvector:latest
    container_name: scraper-postgres
    environment:
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper123
      POSTGRES_DB: webscraper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  # ============================================
  # REDIS - Cache & Message Broker
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: scraper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scraper-network

  # ============================================
  # MINIO - S3-Compatible Object Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: scraper-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - scraper-network

  # ============================================
  # BACKEND API
  # ============================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: scraper-api
    environment:
      DATABASE_URL: postgresql+asyncpg://scraper:scraper123@postgres:5432/webscraper
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - scraper_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn api.app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - scraper-network

  # ============================================
  # CELERY WORKER
  # ============================================
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: scraper-celery-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://scraper:scraper123@postgres:5432/webscraper
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      S3_ENDPOINT_URL: http://minio:9000
    volumes:
      - ./:/app
      - scraper_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A orchestration.celery_app worker --loglevel=info --concurrency=4
    networks:
      - scraper-network

  # ============================================
  # CELERY BEAT (Scheduler)
  # ============================================
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: scraper-celery-beat
    environment:
      DATABASE_URL: postgresql+asyncpg://scraper:scraper123@postgres:5432/webscraper
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
    volumes:
      - ./:/app
      - scraper_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A orchestration.celery_app beat --loglevel=info
    networks:
      - scraper-network

  # ============================================
  # FLOWER - Celery Monitoring
  # ============================================
  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: scraper-flower
    environment:
      CELERY_BROKER_URL: redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    command: celery -A orchestration.celery_app flower --port=5555
    networks:
      - scraper-network

  # ============================================
  # PROMETHEUS - Metrics
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: scraper-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - scraper-network

  # ============================================
  # GRAFANA - Dashboards
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: scraper-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - scraper-network

volumes:
  postgres_data:
  redis_data:
  minio_data:
  scraper_logs:
  prometheus_data:
  grafana_data:

networks:
  scraper-network:
    driver: bridge
